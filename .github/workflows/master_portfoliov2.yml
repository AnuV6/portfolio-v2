name: Azure CI/CD Pipeline

on:
  push:
    branches:
      - master  # Triggers the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Use the appropriate Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build the Next.js app
      run: npm run build

    - name: Upload production-ready build artifacts
      run: npm run export

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: porfolioV2  # Replace with your Azure Web App name
        slot-name: production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3E450F16BC4F42EDA2524DE213B0244F  }}

